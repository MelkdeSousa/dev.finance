<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Must -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>dev.finance</title>

  <!-- Android  -->
  <meta name="theme-color" content="#2c5fcb">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Application Title">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Windows  -->
  <meta name="msapplication-navbutton-color" content="#2c5fcb">
  <meta name="msapplication-TileColor" content="#2c5fcb">
  <meta name="msapplication-TileImage" content="./assets/icons/icon-144x144.png">
  <meta name="msapplication-config" content="browserconfig.xml">

  <!-- Pinned Sites  -->
  <meta name="application-name" content="dev.finance">
  <meta name="msapplication-tooltip" content="Tooltip Text">
  <meta name="msapplication-starturl" content="/">

  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- UC Mobile Browser  -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

  <!-- Disable night mode for this page  -->
  <meta name="nightmode" content="enable">

  <!-- Layout mode -->
  <meta name="layoutmode" content="fitscreen/standard">

  <!-- imagemode - show image even in text only mode  -->
  <meta name="imagemode" content="force">

  <!-- Orientation  -->
  <meta name="screen-orientation" content="portrait">

  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="./assets/favicon.ico" />
  <link rel="manifest" href="manifest.webmanifest">

  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
    rel="stylesheet" />

  <script src="./configSW.js" defer></script>
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <img id="logo" src="./assets/logo-light.svg" alt="Logo Dev Finance" />

    <div class="wrapper-switch">
      <div class="switch-theme">
        <div class="dark">
          <span class="moon"></span>
        </div>
        <div class="light">
          <span class="sun"></span>
        </div>

        <input id="toggle" type="checkbox" />
        <label class="toggle-theme" for="toggle"></label>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Image income" />
        </h3>
        <p id="income-display">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Image expense" />
        </h3>
        <p id="expense-display">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Image total" />
        </h3>
        <p id="total-display">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" class="button new" onclick="toggleModal()">+ Nova transação</a>

      <table id="data-transaction">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="submitForm(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0, 00" />
            <small class="help">
              Use o sinal - (negativo) para despesas e , (vírgula) par casas
              decimais
            </small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" id="date" name="date" placeholder="01/01/2021" />
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="toggleModal()">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$ - 2021</p>
  </footer>
</body>

</html>
